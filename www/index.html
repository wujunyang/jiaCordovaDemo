<!--获得地理位置信息-->
<!DOCTYPE html>
<html>
    <head>
        <title>Capture Photo</title>
        <meta http-equiv="Content-type" content="text/html; charset=utf-8">
            <script type="text/javascript" charset="utf-8" src="cordova.js"></script>
            <script type="text/javascript" charset="utf-8">
                
                document.addEventListener("deviceready",onDeviceReady,false);
                
                //Cordova加载完成会触发
                function onDeviceReady() {
                }
            
            function getCurrentPosition(){
                //定位数据获取成功响应
                var onSuccess = function(position) {
                    alert('纬度: '          + position.coords.latitude          + '\n' +
                          '经度: '         + position.coords.longitude         + '\n' +
                          '海拔: '          + position.coords.altitude          + '\n' +
                          '水平精度: '          + position.coords.accuracy          + '\n' +
                          '垂直精度: ' + position.coords.altitudeAccuracy  + '\n' +
                          '方向: '           + position.coords.heading           + '\n' +
                          '速度: '             + position.coords.speed             + '\n' +
                          '时间戳: '         + position.timestamp                + '\n');
                };
                
                //定位数据获取失败响应
                function onError(error) {
                    alert('code: '    + error.code    + '\n' +
                          'message: ' + error.message + '\n');
                }
                
                //开始获取定位数据
                navigator.geolocation.getCurrentPosition(onSuccess, onError);
            }
            
            function gotoPhonePostion()
            {
                window.location.href='phone.html';
            }
            </script>
            </head>
    <body style="padding-top:50px">
        <button style="font-size:23px;" onclick="getCurrentPosition();">获取位置信息</button>
        <button style="font-size:23px;" onclick="gotoPhonePostion();">跳转到获取照片功能</button>
    </body>
</html>
